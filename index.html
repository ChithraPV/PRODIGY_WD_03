<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="game-mode">
            <input type="radio" id="multiplayer" name="mode" value="multiplayer" checked>
            <label for="multiplayer">Multiplayer</label>
            <input type="radio" id="singleplayer" name="mode" value="singleplayer">
            <label for="singleplayer">Single Player (vs AI)</label>
        </div>
        <div id="board" class="board">
            <div class="cell" data-cell-index="0"></div>
            <div class="cell" data-cell-index="1"></div>
            <div class="cell" data-cell-index="2"></div>
            <div class="cell" data-cell-index="3"></div>
            <div class="cell" data-cell-index="4"></div>
            <div class="cell" data-cell-index="5"></div>
            <div class="cell" data-cell-index="6"></div>
            <div class="cell" data-cell-index="7"></div>
            <div class="cell" data-cell-index="8"></div>
        </div>
        <div id="status-message" class="status">Player X's turn</div>
        <br>
        <button id="restart-button" class="restart-button">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
